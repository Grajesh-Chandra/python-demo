<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Verification</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      .custom-file-label {
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
      }

      .custom-file-input:focus ~ .custom-file-label {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .btn-warning:hover {
        background-color: #e0a800;
        border-color: #d39e00;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        table-layout: fixed; /* Key for consistent cell widths */
      }

      th,
      td {
        border: 1px solid #dee2e6;
        padding: 12px;
        text-align: left;
        vertical-align: top;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal; /* Most common case */
        background-color: white;
      }

      th {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        margin: 0;
        background-color: #f8f9fa;
        padding: 8px;
        border: 1px solid #ced4da;
        overflow-x: auto;
        border-radius: 4px;
      }

      #responseArea.error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/create-case">Create New Case</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/verify">Verify Report</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Verify Your Final Report</h1>
      <div class="mt-4">
        <form id="uploadForm">
          <div class="custom-file mb-3">
            <input
              type="file"
              class="custom-file-input"
              id="report_pdf"
              name="report_pdf"
              required
            />
            <label class="custom-file-label" for="report_pdf"
              >Choose your final report (PDF)</label
            >
          </div>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-success mr-2"
              id="verifyButton"
            >
              Verify Report
            </button>
            <a id="backLink" href="/verify" class="btn btn-warning">Reset</a>
          </div>
        </form>
      </div>
      <div id="responseArea" class="mt-4"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const verifyButton = document.getElementById("verifyButton");
        const responseArea = document.getElementById("responseArea");
        const uploadForm = document.getElementById("uploadForm");
        const fileInput = document.getElementById("report_pdf");
        const fileLabel = document.querySelector(".custom-file-label");

        fileInput.addEventListener("change", (e) => {
          fileLabel.textContent =
            e.target.files.length > 0
              ? e.target.files[0].name
              : "Choose a PDF file";
        });

        verifyButton.addEventListener("click", async () => {
          responseArea.innerHTML = "";
          const formData = new FormData(uploadForm);

          try {
            const response = await fetch("/api/verify_pdf", {
              // Replace with your API endpoint
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.error || `HTTP error! status: ${response.status}`
              );
            }

            const data = await response.json();
            displayResults(data);
          } catch (error) {
            console.error("Error:", error);
            responseArea.classList.add("error");
            responseArea.textContent = `Error: ${error.message}`;
          }
        });

        function displayResults(data) {
          const table = document.createElement("table");
          table.classList.add("table", "table-bordered", "mt-4");

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          const keyHeader = document.createElement("th");
          keyHeader.textContent = "Key";
          const valueHeader = document.createElement("th");
          valueHeader.textContent = "Value";
          const verificationHeader = document.createElement("th");
          verificationHeader.textContent = "Verification Result";

          headerRow.appendChild(keyHeader);
          headerRow.appendChild(valueHeader);
          headerRow.appendChild(verificationHeader);
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          for (const [key, value] of Object.entries(data)) {
            const row = document.createElement("tr");
            const keyCell = document.createElement("td");
            keyCell.textContent = key;
            const valueCell = document.createElement("td");

            if (typeof value === "object") {
              valueCell.innerHTML =
                "<pre>" + JSON.stringify(value, null, 2) + "</pre>";
            } else {
              valueCell.textContent = value;
            }

            const verificationCell = document.createElement("td");
            verificationCell.textContent = "VERIFIED";
            row.appendChild(keyCell);
            row.appendChild(valueCell);
            row.appendChild(verificationCell);
            tbody.appendChild(row);
          }
          table.appendChild(tbody);
          responseArea.appendChild(table);
        }
      });
    </script>
  </body>
</html>
