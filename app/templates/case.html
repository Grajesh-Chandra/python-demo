{% extends "base.html" %}
{% block title %}Create a Case{% endblock %}
{% block content %}
<div class="validation-container">
  <h2>Create a Case</h2>
  <div class="alert alert-info">
    If you need to order more than 20 Cases and wish to have a special
    DISCOUNT CODE or order offline, please email us at consult@avvanz.com.
  </div>

  <form id="createCaseForm">
    <div class="form-group">
      <label for="costCentre">Cost Centre</label>
      <input type="text" id="costCentre" name="costCentre" placeholder="Enter Cost Centre" />
    </div>

    <div class="form-group">
      <label for="riskLevel">Risk Level</label>
      <select id="riskLevel" name="riskLevel">
        <option value="">Select Risk Level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-group">
      <label for="candidateFirstName">
        Candidate First Name
        <span class="required-star">*</span>
      </label>
      <input type="text" id="candidateFirstName" name="candidateFirstName" required />
    </div>

    <div class="form-group">
      <label for="candidateLastName">Candidate Last Name</label>
      <input type="text" id="candidateLastName" name="candidateLastName" />
    </div>

    <div class="form-group">
      <label for="candidateEmail">
        Candidate Email Address
        <span class="required-star">*</span>
      </label>
      <input type="text" id="candidateEmail" name="candidateEmail" required />
    </div>

    <div class="form-group">
      <label for="candidatePhone">
        Candidate Phone
        <span class="required-star">*</span>
      </label>
      <div class="phone-inputs">
        <input type="text" id="countryCode" name="countryCode" placeholder="Country Code" />
        <input type="text" id="areaCode" name="areaCode" placeholder="Area Code" />
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Number" />
      </div>
    </div>

    <div class="form-group">
      <label for="positionAppliedFor">Position Applied For</label>
      <input type="text" id="positionAppliedFor" name="positionAppliedFor" />
    </div>

    <div class="form-group">
      <label for="candidateOrEmployeeId">Candidate/Employee ID</label>
      <input type="text" id="candidateOrEmployeeId" name="candidateOrEmployeeId" />
    </div>

    <div class="form-group">
      <label for="caseCurrency">Case Currency</label>
      <select id="caseCurrency" name="caseCurrency">
        <option value="INR">INR</option>
        <option value="SGP">SGP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>

    <div class="button-group">
      <button type="reset" class="btn btn-warning">Reset</button>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-info" onclick="window.location.href='/'">
        Home
      </button>
    </div>
  </form>
</div>

<script>
  const createCaseForm = document.getElementById("createCaseForm");

  createCaseForm.addEventListener("submit", (event) => {
    event.preventDefault();
    window.location.href = "/checks";
  });

  createCaseForm.addEventListener("reset", (event) => {
    createCaseForm.reset();
  });
</script>
{% endblock %}
