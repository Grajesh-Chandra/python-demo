<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
      }
      .container {
        max-width: 90%;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .no-orders {
        text-align: center;
        font-style: italic;
        color: #777;
        padding: 20px;
      }
      .pdf-icon {
        font-size: 1.5em;
        color: #dc3545;
        cursor: pointer;
      }
      .pdf-icon.greyed-out {
        color: #ccc; /* Greyed-out color */
        cursor: default; /* Remove pointer */
      }
      .checks-column {
        max-width: 300px; /* Adjust the width as needed */
        white-space: normal;
        word-wrap: break-word;
      }
      .home-button-container {
        text-align: center;
        margin-top: 30px; /* Increased margin-top for more gap */
        margin-bottom: 20px;
      }
      .pdf-icon.greyed-out {
        color: #ccc; /* Greyed-out color */
        cursor: default; /* Remove pointer */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/create-case">Create New Case</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/verify">Verify Report</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Orders History</h2>
      <div class="row mb-3">
        <div class="col-md-4 offset-md-4">
          <select class="form-select" id="orderStatusFilter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
      <table class="table table-bordered" id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Checks</th>
            <th>Consent</th>
            <th>Action</th>
            <th>Digital Link</th>
            <th>Link Status</th>
            <th>SecureTrust PDF</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
      <div class="no-orders" id="noOrdersMessage" style="display: none">
        No orders found.
      </div>
    </div>
    <div class="home-button-container">
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-info"
          id="homeButton"
          onclick="window.location.href='/'"
        >
          Home
        </button>
      </div>
    </div>

    <script>
      function populateTable(orders) {
        const tableBody = document.getElementById("ordersTableBody");
        const noOrdersMessage = document.getElementById("noOrdersMessage");
        const ordersTable = document.getElementById("ordersTable");

        // Clear existing rows
        tableBody.innerHTML = "";

        if (orders.length === 0) {
          ordersTable.style.display = "none";
          noOrdersMessage.style.display = "block";
          return;
        } else {
          ordersTable.style.display = "table";
          noOrdersMessage.style.display = "none";
        }

        orders.forEach((order) => {
          const row = tableBody.insertRow();
          const orderIdCell = row.insertCell();
          const checksCell = row.insertCell();
          const consentCell = row.insertCell();
          const actionCell = row.insertCell();
          const digitalLinkCell = row.insertCell();
          const linkStatusCell = row.insertCell();
          const secureTrustCell = row.insertCell();

          orderIdCell.textContent = order.orderId;
          checksCell.textContent = order.checks.join(", ");
          checksCell.classList.add("checks-column");
          checksCell.style.whiteSpace = "normal";
          consentCell.textContent = order.consent ? "Yes" : "No";

          const pdfIcon = document.createElement("i");
          pdfIcon.classList.add("fas", "fa-file-pdf", "pdf-icon");
          pdfIcon.title = "View PDF";

          if (
            order.issuanceState &&
            order.issuanceState.status === "VC_CLAIMED"
          ) {
            pdfIcon.classList.add("greyed-out");
            pdfIcon.title = "Claimed";
          } else {
            pdfIcon.addEventListener("click", () => {
              window.open("/generate_pdf/" + order.orderId, "_blank");
            });
          }
          actionCell.appendChild(pdfIcon);

          const link = document.createElement("a");
          link.href = order.issuanceResponse.vaultLink;
          link.textContent = "View Link";
          link.target = "_blank";
          digitalLinkCell.appendChild(link);

          linkStatusCell.textContent = order.issuanceState.status;

          const secureTrustIcon = document.createElement("i");
          secureTrustIcon.classList.add("fas", "fa-file-pdf", "pdf-icon");
          secureTrustIcon.title = "SecureTrust Verified";

          if (
            order.issuanceState &&
            order.issuanceState.status === "VC_CLAIMED"
          ) {
            secureTrustIcon.addEventListener("click", () => {
              window.open("/generate_secure_pdf/" + order.orderId, "_blank");
            });
            secureTrustCell.appendChild(secureTrustIcon);
          } else {
            secureTrustIcon.classList.add("greyed-out");
            secureTrustIcon.title = "Not Claimed";
            secureTrustCell.appendChild(secureTrustIcon);
          }
        });
      }

      function loadOrders(filter) {
        let url = "/get_orders";
        if (filter !== "all") {
          url += `?status=${filter}`;
        }
        fetch(url)
          .then((response) => response.json())
          .then((orders) => {
            populateTable(orders);
          })
          .catch((error) => {
            console.error("Error fetching orders:", error);
          });
      }

      // Initial load of all orders
      loadOrders("all");

      // Add event listener for filter changes
      document
        .getElementById("orderStatusFilter")
        .addEventListener("change", function () {
          const selectedFilter = this.value;
          loadOrders(selectedFilter);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
