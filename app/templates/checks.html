<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Checks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fb;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      .validation-container {
        width: 80vw;
        max-width: 800px;
        min-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 768px) {
        .validation-container {
          width: 95vw;
          min-width: unset;
          padding: 1.5rem;
        }
      }

      h2 {
        color: #1a237e;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      label {
        font-weight: 500;
        color: #3f51b5;
        flex: 0 0 200px;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: #3f51b5;
        cursor: pointer;
      }

      .btn {
        padding: 0.75rem 2rem;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-success {
        background-color: #3f51b5;
        border: none;
        color: white;
      }

      .btn-success:hover {
        background-color: #303f9f;
        transform: translateY(-1px);
      }

      .btn-warning {
        background-color: #fff;
        border: 2px solid #3f51b5;
        color: #3f51b5;
      }

      .btn-warning:hover {
        background-color: #f8f9fb;
      }

      #orderConfirmation {
        display: none;
        margin-top: 2rem;
        padding: 2rem;
        background: #e8f5e9;
        border-radius: 8px;
        text-align: center;
      }

      #orderIdDisplay {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2e7d32;
        margin: 1rem 0;
      }

      #responseDisplay2 {
        font-size: 1.25rem;
        font-weight: 500;
        color: #d32f2f;
        margin: 1rem 0;
      }

      .consent-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 2rem 0;
      }

      #consentLabel {
        font-weight: 500;
        color: #3f51b5;
        cursor: pointer;
        flex-grow: 1;
      }

      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3f51b5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        color: #3f51b5;
        margin-top: 1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.affinidi.com">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt="Logo"
              style="max-height: 50px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">DASHBOARD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create-case">CREATE CASE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">ORDERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/verify">VERIFY REPORTS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="validation-container">
      <h2>Background Checks</h2>

      <form id="backgroundCheckForm">
        <div class="form-group">
          <label for="personalInfo">Personal Information Checks</label>
          <input
            type="checkbox"
            id="personalInfo"
            name="personalInfo"
            checked
          />
        </div>

        <div class="form-group">
          <label for="address">Address Checks</label>
          <input type="checkbox" id="address" name="address" checked />
        </div>

        <div class="form-group">
          <label for="education">Education Checks</label>
          <input type="checkbox" id="education" name="education" checked />
        </div>

        <div class="form-group">
          <label for="employment">Employment Checks</label>
          <input type="checkbox" id="employment" name="employment" checked />
        </div>

        <div class="form-group">
          <label for="criminality">Civil Litigation Checks</label>
          <input type="checkbox" id="criminality" name="criminality" checked />
        </div>

        <div class="consent-container">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent" id="consentLabel">
            I give my consent for the background checks
          </label>
        </div>

        <div class="d-flex gap-2 justify-content-center mt-4">
          <button type="submit" class="btn btn-success" id="submitChecks">
            Create Order
          </button>
          <button type="button" class="btn btn-warning" id="goBackButton">
            Go Back
          </button>
        </div>
      </form>

      <div id="orderConfirmation">
        <h3>Thank you!</h3>
        <p>Your order with selected background checks has been submitted.</p>
        <p>Your Order ID is:</p>
        <div id="orderIdDisplay"></div>
        <p>
          Claim your Digital Credentials using the following transaction code:
        </p>
        <div id="responseDisplay2"></div>
        <button
          type="button"
          class="btn btn-info mt-3"
          onclick="window.location.href='/'"
        >
          Return Home
        </button>
      </div>
    </div>

    <div id="loadingOverlay">
      <div class="loader"></div>
      <div class="message">Creating Order...</div>
    </div>

    <script>
      // Keep the existing JavaScript functionality unchanged
      document
        .getElementById("goBackButton")
        .addEventListener("click", function () {
          window.history.back();
        });

      const loadingOverlay = document.getElementById("loadingOverlay");
      const message = document.querySelector(".message");
      const submitButton = document.getElementById("submitChecks");

      submitButton.addEventListener("click", function (event) {
        event.preventDefault();

        const consentCheckbox = document.getElementById("consent");
        if (!consentCheckbox.checked) {
          alert("Please provide your consent to proceed.");
          return;
        }

        const orderId = generateOrderId();
        document.getElementById("orderIdDisplay").textContent = orderId;

        const formData = {
          orderId: orderId,
          checks: {
            personalInfo: document.getElementById("personalInfo").checked,
            address: document.getElementById("address").checked,
            education: document.getElementById("education").checked,
            employment: document.getElementById("employment").checked,
            criminal: document.getElementById("criminality").checked,
          },
          consent: document.getElementById("consent").checked,
        };

        loadingOverlay.style.display = "flex";
        message.textContent = "Creating Order...";

        fetch("/save-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            loadingOverlay.style.display = "none";
            if (data.success) {
              document.getElementById("backgroundCheckForm").style.display =
                "none";
              document.getElementById("orderConfirmation").style.display =
                "block";
              document.getElementById("responseDisplay2").textContent =
                data.txCode;
            } else {
              alert("Failed to save order. Please try again.");
            }
          })
          .catch((error) => {
            loadingOverlay.style.display = "none";
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          });
      });

      function generateOrderId() {
        const timestamp = Date.now().toString(36);
        const random = Math.random().toString(36).substring(2, 8);
        return timestamp + "-" + random.toUpperCase();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
